<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride to Gas Station</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .wrapper{
      width: 100%;
      height: 100vh;
    }
    .wrapper iframe{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <iframe
          style="border:0"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

<script>
  if (getParam("q") != null){
      document.querySelector("iframe").src = getParam("q").replaceAll("<", "?").replaceAll(">", "&");
  }

  function getParam(value) {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    return urlParams.get(value);
  }
</script>
</body>
</html>
